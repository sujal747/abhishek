<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            width: 70%;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            animation: slideUp 1s ease-in-out;
        }
        .left-section, .right-section {
            width: 50%;
            padding: 20px;
        }
        .left-section {
            text-align: center;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            background: url('https://instagram.fbwa8-1.fna.fbcdn.net/v/t1.15752-9/483742165_635222766136801_3505418696900985046_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=0024fc&_nc_ohc=zGPobgppg4UQ7kNvgGReld9&_nc_oc=AdlFA0N2jc_0EgWA37LF0graBmBYrceG7L6rJcTxJ_xgbmUMEzrqfP5pXfLIkcoOTAl8u6D56fJWbCRZlSGHs-Yk&_nc_zt=23&_nc_ht=instagram.fbwa8-1.fna&oh=03_Q7cD1wGglUlc_KuB6LcZYwKJyyXxBVyuFObIPSvyxlObVTToYw&oe=68026942') no-repeat center center;
            background-size: cover;
            margin: 20px auto;
            border-radius: 50%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }
        .socials {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        .socials svg {
            width: 30px;
            height: 30px;
            fill: white;
            transition: 0.3s;
        }
        .socials svg:hover {
            fill: #ff7eb3;
        }
        .skills {
            margin-top: 20px;
        }
        .right-section form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, textarea {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s ease-in-out;
        }
        input:focus, textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.8);
        }
        button {
            background: #ff7eb3;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff5376;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
